# theme repo  https://github.com/alacritty/alacritty-theme

# import theme
import = ["./themes/catppuccin_macchiato.toml"]

[window]
dynamic_padding = true
opacity = 0.7

[window.dimensions]
columns = 80
lines = 30

[window.padding]
x = 4
y = 0

[font]
size = 15

[font.normal]
family = "Maple Mono NF"
style = "LightItalic"


[cursor.style]
shape = "Block"
blinking = "on"

[keyboard]
bindings = [
	{ key = "c", mods = "Control", action = "Copy" },
	{ key = "v", mods = "Control", action = "Paste" },
	{ key = "-", mods = "Control", action = "DecreaseFontSize" },
	{ key = "=", mods = "Control", action = "IncreaseFontSize" },
]
